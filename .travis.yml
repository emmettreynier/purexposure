# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix: # don't test osx + r-devel
   include:
   - os: linux
     r: oldrel
     dist: trusty
   - os: linux
     r: release
     dist: trusty
   - os: linux
     r: devel
     dist: trusty
   - os: osx
     r: release
   - os: osx
     r: oldrel
